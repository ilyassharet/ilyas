    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #f57200; /* Light Mode: Orange */
      }
      .dark {
        --primary-color: #00ADB5; /* Dark Mode: Teal */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'input-strong': ['Inter', 'sans-serif'],
            },
            colors: {
              // Primary color for buttons, links, and highlights using a CSS variable
              primary: 'var(--primary-color)',
              
              // Light Mode Colors
              'light-bg': '#F9FAFB', // Very light gray for background
              'light-card': '#FFFFFF', // White for cards
              'light-text-primary': '#111827', // Almost black for main text
              'light-text-secondary': '#6B7280', // Medium gray for secondary text
              'light-border': '#E5E7EB', // Light gray for borders

              // Dark Mode Colors
              'dark-bg': '#111827', // Dark gray-blue for background
              'dark-card': '#1F2937', // Lighter gray-blue for cards
              'dark-text-primary': '#F9FAFB', // Very light gray for main text
              'dark-text-secondary': '#9CA3AF', // Lighter gray for secondary text
              'dark-border': '#374151', // Medium gray for borders
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
